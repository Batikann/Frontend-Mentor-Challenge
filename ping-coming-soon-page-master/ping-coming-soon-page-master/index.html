<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e49e04f4cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <h1>Ping<span class="dot">.</span></h1>
        </div>
        <p class="p-1">We are launching <span class="bold">soon!</span></p>
        <p class="p-2">Subscribe and get notified</p>
        <form>
          <input type="text" />
          <button class="btn">Notify Me</button>
        </form>
      </div>

      <img src="images/illustration-dashboard.png" alt="" />

      <div class="footer">
        <ul class="social">
          <li class="social-icon"><i class="fa-brands fa-facebook"></i></li>
          <li class="social-icon"><i class="fa-brands fa-twitter"></i></li>
          <li class="social-icon"><i class="fa-brands fa-instagram"></i></li>
        </ul>
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
  </body>
</html>
