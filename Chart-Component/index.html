<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="wrapper">
            <div class="header-div">
                <div class="left-section">
                    <h4>My balance</h4>
                    <p class="price">$921.48</p>
                </div>
                <div class="right-section">
                    <img src="images/logo.svg" alt="">
                </div>
            </div>
            <div class="content-div">
                <div class="title">Spending - Last 7 days</div>
                <div class="chart">
                    <div class="grid-1">
                        <div class="mon"></div>
                        <span class="date-name">mon</span>
                    </div>
                    <div class="grid-2">
                        <div class="tue"></div>
                        <span class="date-name">tue</span>
                    </div>
                    <div class="grid-3">
                        <div class="wed"></div>
                        <span class="date-name">wed</span>
                    </div>
                    <div class="grid-4">
                        <div class="thu"></div>
                        <span class="date-name">thu</span>
                    </div>
                    <div class="grid-5">
                        <div class="fri"></div>
                        <span class="date-name">fri</span>
                    </div>
                    <div class="grid-6">
                        <div class="sat"></div>
                        <span class="date-name">sat</span>
                    </div>
                    <div class="grid-7">
                        <div class="sun"></div>
                        <span class="date-name">sun</span>
                    </div>
                </div>
            </div>
        </div>
     </div>


</body>
</html>
