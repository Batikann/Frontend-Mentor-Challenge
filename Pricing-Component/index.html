<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
     <div class="imgs">
        <div class="top-img-div">
            <img src="images/bg-top.svg" alt="" class="top-img">
        </div>
       <div class="bottom-img-div">
        <img src="images/bg-bottom.svg" alt="" class="bottom-img">
       </div>
     </div>
     <div class="header">
        <h2>Our Pricing</h2>
        <div class="toggle"></div>
     </div>
      <div class="cards">
        
        <div class="white-card-left">
            <p class="card-title">Basic</p>
            <ul>
                <li class="price"><span class="dollar">$</span>199.99</li>
                <li class="title">500 GB Storage</li>
                <li class="title">2 Users Allowed</li>
                <li class="title">Send up to 3 GB</li>
                <li><button class="white-btn">Learn More</button></li>
            </ul>
        </div>
        <div class="purple-card">
            <p class="card-title">Professional</p>
            <ul>
                <li class="price"><span class="dollar">$</span>249.99</li>
                <li class="title">1 TB Storage</li>
                <li class="title">5 Users Allowed</li>
                <li class="title">Send up to 10 GB</li>
                <li><button class="purple-btn">Learn More</button></li>
            </ul>
        </div>
        <div class="white-card-right">
            <p class="card-title">Master</p>
            <ul>
                <li class="price"><span class="dollar">$</span>399.99</li>
                <li class="title">2 TB Storage</li>
                <li class="title">10 Users Allowed</li>
                <li class="title">Send up to 20 GB</li>
                <li><button class="white-btn">Learn More</button></li>
            </ul>
        </div>
      </div>
    </div>
</body>
</html>
